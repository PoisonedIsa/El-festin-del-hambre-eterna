            const recipe = appState.recipes.find(r => r.id === appState.selectedRecipeId);
            if (!recipe) return navigate('list');

            const savedChecks = JSON.parse(localStorage.getItem(`recipe_checks_${recipe.id}`) || '{}');

            let html = `
                <div class="h-full flex flex-col p-4 md:p-12 relative bg-[#fdfbf7] overflow-y-auto custom-scrollbar">
                    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cream-paper.png')] opacity-50 pointer-events-none"></div>
                    
                    <div class="z-10 w-full flex justify-between items-center mb-6 text-amber-900/60 sticky top-0 bg-[#fdfbf7]/90 backdrop-blur-sm p-2 rounded-b-lg border-b border-amber-900/10">
                        <button onclick="exitRecipe()" class="hover:text-amber-900 flex items-center gap-1 text-base font-bold">
                            ${svgs.chevronLeft} Índice
                        </button>
                    </div>

                    <div class="z-10 max-w-3xl mx-auto w-full bg-white/40 p-4 md:p-8 shadow-sm border border-amber-900/10 rounded-sm relative">
                        <div class="absolute top-4 right-4 opacity-10 text-amber-900 pointer-events-none">
                            ${svgs.utensils}
                        </div>

                        <div class="text-center mb-6 relative">
                            <h2 class="text-3xl md:text-5xl font-playfair text-amber-950 mb-4 tracking-wide leading-tight flex items-center justify-center gap-3">
                                ${recipe.title}
                                ${recipe.isUntested ? `<span class="text-amber-600/80 animate-pulse" title="Receta por descubrir">${svgs.sparkles}</span>` : ''}
                            </h2>
                            <div class="flex justify-center gap-4 text-amber-800 italic text-xs md:text-base">
                                <span class="border-r border-amber-800/30 pr-4">Rendimiento: ${recipe.yield}</span>
                                <span>Tiempo: ${recipe.time}</span>
                            </div>
                        </div>

                        ${antlerDivider}

                        ${recipe.cookingTable ? `
                            <div class="mb-8 overflow-hidden rounded-sm border border-amber-900/20 bg-amber-50/30">
                                <h3 class="bg-amber-900/10 p-2 text-center font-bold text-amber-900 uppercase tracking-widest text-sm">Tabla de Cocción</h3>
                                <table class="w-full text-left text-sm text-amber-950">
                                    <thead class="bg-amber-900/5 text-xs uppercase tracking-wide">
                                        <tr><th class="p-3 font-bold border-b border-amber-900/10">Punto</th><th class="p-3 font-bold border-b border-amber-900/10">Temp</th><th class="p-3 font-bold border-b border-amber-900/10">Tiempo</th></tr>
                                    </thead>
                                    <tbody>
                                        ${recipe.cookingTable.map(row => `
                                            <tr class="border-b border-amber-900/5 last:border-0 hover:bg-amber-100/20">
                                                <td class="p-3 align-top"><span class="font-bold block">${row.point}</span><span class="text-xs italic opacity-70">${row.desc}</span></td>
                                                <td class="p-3 align-top">${row.temp}</td>
                                                <td class="p-3 align-top">${row.time}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                                <div class="p-3 text-xs italic text-amber-900/70 border-t border-amber-900/10 bg-amber-50/50">* Si usas air fryer, baja 10–15 °C y empieza a revisar 5 minutos antes.</div>
                            </div>
                        ` : ''}

                        <div class="grid md:grid-cols-[1fr,2fr] gap-8">
                            <div class="bg-amber-100/20 p-4 md:p-6 border-l-2 border-amber-900/30 rounded-r-sm">
                                <h3 class="text-lg font-playfair font-bold text-amber-900 uppercase tracking-widest mb-4 border-b border-amber-900/10 pb-2 flex items-center gap-2">
                                    <span class="text-xl leading-none">↟</span> Ingredientes
                                </h3>
                                <ul class="space-y-4 text-amber-950/90 text-sm md:text-base leading-relaxed">
            `;

            recipe.ingredients.forEach((ing, i) => {
                const isSectionHeader = ing.startsWith('---');
                const isChecked = savedChecks[i] || false;

                if(isSectionHeader) {
                    html += `<li class="pt-2 font-bold text-amber-800 text-xs tracking-wider uppercase text-center flex items-center justify-center gap-2"><span class="h-px w-4 bg-amber-800/30"></span>${ing.replace(/---/g, '')}<span class="h-px w-4 bg-amber-800/30"></span></li>`;
                } else {
                    const formattedIng = ing.split('(').map((part, index) => index > 0 ? `<span class="italic text-xs opacity-80 block mt-0.5">(${part}</span>` : part).join('');
                    
                    html += `
                        <li onclick="toggleIngredient(${recipe.id}, ${i}, this)" class="flex items-start gap-3 cursor-pointer transition-all active:scale-95 touch-manipulation ${isChecked ? 'opacity-40' : 'hover:text-amber-800'}">
                            <div class="mt-0.5 flex-shrink-0 transition-colors p-1 icon-box ${isChecked ? 'text-amber-800' : 'text-amber-900/40'}">
                                ${isChecked ? svgs.checkSquare : svgs.square}
                            </div>
                            <span class="py-1 text-content ${isChecked ? 'line-through decoration-amber-900/50' : ''}">${formattedIng}</span>
                        </li>
                    `;
                }
            });

            html += `
                                </ul>
                            </div>
                            <div>
                                <h3 class="text-lg font-playfair font-bold text-amber-900 uppercase tracking-widest mb-4 border-b border-amber-900/10 pb-2 flex items-center gap-2">
                                    <span class="text-xl leading-none">↟</span> Preparación
                                </h3>
                                <div class="space-y-6 text-amber-950 leading-relaxed text-sm md:text-base">
            `;

            recipe.instructions.forEach((step, i) => {
                let title = '', desc = step;
                
                if (step.includes(':')) {
                    const parts = step.split(':');
                    title = parts[0];
                    desc = parts.slice(1).join(':');
                }

                html += `
                    <div class="flex gap-3 group">
                        <p class="pt-0 text-justify"><span class="font-bold text-amber-900">${title}:</span>${desc}</p>
                    </div>
                `;
            });

            // Sección de Notas al Pie (Footnotes)
            if (recipe.footnotes || recipe.note) {
                html += `
                    <div class="mt-8 pt-6 border-t border-amber-900/20">
                        <h4 class="font-playfair font-bold text-amber-900 mb-4 flex items-center gap-2">
                            <span class="w-4 h-4">${svgs.feather}</span> Notas del Alquimista
                        </h4>
                        <ul class="space-y-3 text-sm text-amber-900/80 italic">
                `;
                
                // Nota General con símbolo
                if (recipe.note) {
                    html += `<li class="flex gap-2"><span class="font-bold text-amber-600 flex-shrink-0">❝</span><span>${recipe.note}</span></li>`;
                }

                // Notas Específicas
                if (recipe.footnotes) {
                    recipe.footnotes.forEach(fn => {
                        html += `<li class="flex gap-2"><span class="font-bold text-amber-600 flex-shrink-0">${fn.symbol}</span><span>${fn.text}</span></li>`;
                    });
                }
                
                html += `</ul></div>`;
            }

            html += `
                            </div>
                        </div>
                    </div>
                </div>
            `;
            mainContainer.innerHTML = html;
        }

        function navigate(view) {
            appState.view = view;
            if (view === 'cover') renderCover();
            else if (view === 'list') renderList();
            else if (view === 'add') renderAdd();
        }

        function selectRecipe(id) {
            appState.selectedRecipeId = id;
            appState.view = 'details';
            renderDetail();
        }

        function exitRecipe() {
            // Limpiar localStorage de la receta actual al salir
            if(appState.selectedRecipeId) {
                localStorage.removeItem(`recipe_checks_${appState.selectedRecipeId}`);
            }
            appState.selectedRecipeId = null;
            navigate('list');
        }

        function toggleIngredient(recipeId, index, el) {
            const key = `recipe_checks_${recipeId}`;
            const currentChecks = JSON.parse(localStorage.getItem(key) || '{}');
            const newState = !currentChecks[index];
            
            currentChecks[index] = newState;
            localStorage.setItem(key, JSON.stringify(currentChecks));

            // Actualizar visualmente sin re-renderizar todo
            const iconBox = el.querySelector('.icon-box');
            const textContent = el.querySelector('.text-content');
            
            if (newState) {
                el.classList.add('opacity-40');
                el.classList.remove('hover:text-amber-800');
                iconBox.innerHTML = svgs.checkSquare;
                iconBox.classList.replace('text-amber-900/40', 'text-amber-800');
                textContent.classList.add('line-through', 'decoration-amber-900/50');
            } else {
                el.classList.remove('opacity-40');
                el.classList.add('hover:text-amber-800');
                iconBox.innerHTML = svgs.square;
                iconBox.classList.replace('text-amber-800', 'text-amber-900/40');
                textContent.classList.remove('line-through', 'decoration-amber-900/50');
            }
        }

        // --- INICIO ---
        renderCover();

    </script>
</body>
</html>
